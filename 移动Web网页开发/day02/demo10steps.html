<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 0px;
            height: 50px;
            line-height: 50px;
            white-space: nowrap;
            overflow: hidden;
            background-color: aquamarine;
            font-size: 20px;
            animation: move 2s steps(6) forwards;
        }
        
        @keyframes move {
            0% {
                width: 0px;
            }
            100% {
                width: 120px;
            }
        }
    </style>
</head>

<body>
    <div>
        我在这里等你
    </div>
</body>

</html>
