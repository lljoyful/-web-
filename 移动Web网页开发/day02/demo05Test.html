<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            width: 200px;
            height: 200px;
            border: 1px solid teal;
            margin: 100px auto;
        }
        
        div::before {
            display: block;
            content: '旋转';
            width: 100%;
            height: 100%;
            background-color: turquoise;
            transform-origin: left bottom;
            transform: rotate(90deg);
            line-height: 200px;
            text-align: center;
            font-size: 26px;
            transition: all .3s;
        }
        /* 鼠标经过div 里边的before，复原 */
        
        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
