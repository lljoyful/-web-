<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        ul li {
            float: left;
            width: 200px;
            height: 100px;
            margin: 100px 30px;
            perspective: 400px;
        }
        
        .box {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 1s;
        }
        
        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 40px;
            text-align: center;
            line-height: 100px;
        }
        
        .front {
            background-color: turquoise;
            z-index: 1;
            /* 如果把沿z轴移动写给下边的盒子,那么当旋转完以后位置会跑偏,
            所以,让立着的盒子往前走,沿x轴移动的时候就不会跑偏了,
            因为此时会沿着长方体的中心点旋转 */
            transform: translateZ(50px);
        }
        
        .bottom {
            background-color: pink;
            /* 有移动和其他样式，必须先写移动 */
            transform: translateY(50px) rotateX(-90deg);
        }
        
        .box:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">front</div>
                <div class="bottom">bottom</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">front</div>
                <div class="bottom">bottom</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">front</div>
                <div class="bottom">bottom</div>
            </div>
        </li>

    </ul>
</body>

</html>
