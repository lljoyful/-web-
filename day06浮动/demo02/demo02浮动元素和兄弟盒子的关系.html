<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>demo02浮动元素和兄弟盒子的关系</title>
	<style>
		.father {
			width: 500px;
			height: 500px;
			background-color: turquoise;
			
		}
		.damao {
			width: 150px;
			height: 150px;
			background-color: skyblue;
		}
		.ermao {
			float: right;
			width: 200px;
			height: 200px;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="damao">
			
		</div>
		<div class="ermao">
			
		</div>
	</div>
</body>
</html>
