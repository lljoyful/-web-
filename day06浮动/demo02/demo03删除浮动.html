<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>删除浮动</title>
	<style>
		/*声明清除浮动的样式*/
		/*.clearfix:after {
			content: "";
			display: block;
			height: 0;
			visibility: hidden;
			clear: both;
		}
		.clearfix {
			*zoom: 1; i6,i7专门清除浮动的样式
		}*/
		.clearfix:before,
		.clearfix:after {
			content: "";
			display: table;
		}
		.clearfix:after {
			clear: both;
		}
		.clearfix {
			*zoom: 1;
		}
		.father {
			width: 500px;
			border: 2px solid #000;		
			/*给父级添加overflow，就可以清除浮动*/
			/*overflow: hidden;*/
		}
		.damao {
			float: left;
			width: 150px;
			height: 150px;
			background-color: skyblue;
		}
		.ermao {
			float: left;
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.two {
			width: 500px;
			height: 200px;
			border: 2px solid red;
		}
		/*.clear {
			clear: both;
		}*/
	</style>
</head>
<body>
	<div class="father clearfix">
		<div class="damao">	</div>
		<div class="ermao">	</div>
		<!-- <div class="clear"></div> -->
	</div>
	<div class="two"></div>
</body>
</html>
