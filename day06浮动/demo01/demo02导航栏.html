<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>导航栏</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body {
			font-size: 16px;
		}
		li {
			list-style: none;
		}
		.one {
			width: 760px;
			height: 150px;
			margin: auto;
		}
		.one img {
			width: 100%;
			height: 100%;
		}
		.two {
			width: 760px;
			height: 32px;
			background-image: url(../image/nav_bg.jpg);
			margin: 0 auto;
		}
		.two li {
			/*因为li是竖着的，所以给li加浮动*/
			float: left;
		}
		li a {
			/*a是行内元素，需要转换*/
			display: inline-block;
			/*一定要给a大小，一位内要用a:hover;*/
			width: 80px;
			height: 32px;	
			background: url(../image/button1.jpg) no-repeat;
			text-decoration: none;
			color: #2f3800;
			font-size: 12px;
			/*文字水平居中*/
			text-align: center;
			/*文字垂直居中*/
			line-height: 33px;
		}
		li a:hover{
			background: url(../image/button2.jpg) no-repeat;
		}
	</style>
</head>
<body>
	<div class="one">
		<img src="../image/banner.jpg" alt="">
	</div>
	<div class="two">
		<ul>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
			<li><a href="#">网站首页</a></li>
		</ul>
	</div>
</body>
</html>
