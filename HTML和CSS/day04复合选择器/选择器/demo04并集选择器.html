<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>并集选择器</title>
	<style>
		/*需求：p和span里边的颜色都是红色*/
		p,
		span,
		div.one{
			color: turquoise;
		}
	</style>
</head>
<body>
	<p>我和你</p>
	<p>我和你</p>
	<p>我和你</p>
	<span>我和你</span>
	<span>我和你</span>
	<span>我和你</span>
	<div class="one">我和你</div>
	<div>我和你</div>
	<div>我和你</div>
	<h1>我和你</h1>
	<h1>我和你</h1>
</body>
</html>
