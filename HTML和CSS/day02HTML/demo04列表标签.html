<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>列表标签</title>
</head>
<body>
	<h3>无序列表</h3>
	水果？
	<ul>
		<li>苹果</li>
		<li>香蕉</li>
		<li>桃子</li>
		<li>火龙果</li>
	</ul>
	<h3>有序列表</h3>
	金牌榜
	<ol>
		<li>美国</li>
		<li>英国</li>
		<li>中国</li>
		<li>俄罗斯</li>
	</ol>
	<h3>自定义列表</h3>
	地区：
	<dl>
		<dt>北京</dt>
		<dd>海淀区</dd>
		<dd>大兴区</dd>
	</dl>	
	<dl>
		<dt>山东</dt>
		<dd>济南</dd>
		<dd>青岛</dd>
	</dl>
</body>
</html>
