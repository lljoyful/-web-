<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test</title>
	<style >
		tr{
			height: 40px;
		}
	</style>
</head>
<body>
	<table align="center" width="600">
		<caption><h3>青春不常在</h3></caption>
		<!-- 1行 -->
		<tr>
			<td>
				性别：
			</td>
			<td>
				<input type="radio" name="radio"/>男
				<input type="radio" name="radio"/>女
			</td>
		</tr>
		<!-- 2行 -->
		<tr>
			<td>
				生日：
			</td>
			<td>
				<select>
					<option>--请选择年--</option> selected="selected">
					<option>1993</option>
					<option>1994</option>
					<option>1995</option>
					<option>1996</option>
					<option>1997</option>
					<option>1998</option>
				</select>
				<select>
					<option>--请选择月--</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
				</select>
				<select>
					<option>--请选择日--</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
				</select>
			</td>
		</tr>
		<!-- 3行 -->
		<tr>
			<td>所在地区</td>
			<td>
				<input type="text" name="diqu">
			</td>
		</tr>
		<!-- 4行 -->
		<tr>
			<td>婚姻状况</td>
			<td>
				<input type="radio" name="marry"/>未婚
				<input type="radio" name="marry"/>已婚
			</td>
		</tr>
		<!-- 5行 -->
		<tr>
			<td>喜欢的类型</td>
			<td>
				<input type="checkbox" name="like">剽悍
				<input type="checkbox" name="like">可怜
				<input type="checkbox" name="like">女王
			</td>
		</tr>
		<!-- 6行 -->
		<tr>
			<td>自我介绍</td>
			<td>
				<textarea>个人介绍</textarea>
			</td>
		</tr>
	</table>
</body>
</html>
