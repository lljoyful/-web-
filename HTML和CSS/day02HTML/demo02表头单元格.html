<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>表头单元格</title>
</head>
<body>
		<!-- 定义表格 -->
	<table border="2" width="500" height="200" align="center" cellspacing="0" cellpadding="20">
		<caption>表格标题</caption>
		<tr>
			<!-- 表头单元格 -->
			<th>姓名</th>
			<th>年龄</th>
			<th>性别</th>
		</tr>
		<tr>
			<td>张三</td>
			<td>18</td>
			<td>男</td>
		</tr>
		<tr>
			<td>张三丰</td>
			<td>36</td>
			<td>男</td>
		</tr>
		<tr>
			<td>张三疯子</td>
			<td>55</td>
			<td>？</td>
		</tr>
	</table>
</body>
</html>
