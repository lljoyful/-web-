<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>绝对定位</title>
	<style>
		.father {
			width: 350px;
			height: 350px;
			background-color: turquoise;
			margin: 100px;
			position: absolute;
			top: 100px;
			left: 100px;
		}
		.son {
			width: 200px;
			height: 200px;
			background-color: #00a4ff;
			position: absolute;
			top: 50px;
			left: 50px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
