<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>固定定位</title>
	<style>
		body {
			height: 3000px;
		}
		.box {
			position: relative;
			width: 300px;
			height: 300px;
			background-color: pink;
			margin: 100px;
		}
		.box img {
			/*跟父级没有任何的关系*/
			position: fixed;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="../image/sun.jpg" alt="" width="150px">
	</div>
</body>
</html>
