<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.damao,
		.ermao,
		.sanmao {
			position: absolute;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.damao {
			z-index: 3;
		}
		.ermao {
			top: 80px;
			left: 80px;
			z-index: 1;
			background-color: green;
		}
		.sanmao {
			top: 160px;
			left: 160px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="damao"></div>
	<div class="ermao"></div>
	<div class="sanmao"></div>
</body>
</html>
