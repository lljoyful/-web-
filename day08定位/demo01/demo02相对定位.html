<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>相对定位2</title>
	<style>
		div {
			width: 200px;
			height: 200px;
			background-color: turquoise;
		}
		.two {
			background-color: #00a4ff;
			position: relative;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div>1</div>
	<div class="two">2</div>
	<div>3</div>
</body>
</html>
