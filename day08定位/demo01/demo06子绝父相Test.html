<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box {	
			position: relative;	
			width: 310px;
			height: 190px;
			border: 1px solid #ccc;
			margin: 30px auto;
			padding: 10px;
		}
		.top {
			position: absolute;
			top: 0px;
			left: 0px;
		}
		.br {
			position: absolute;
			bottom: 10px;
			right: 10px;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="../image/top_tu.gif" class="top">
		<img src="../image/adv.jpg" class="adv">
		<img src="../image/br.gif" class="br">
	</div>
</body>
</html>
