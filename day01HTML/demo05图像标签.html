<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h3>正常的图片</h3>
	<img src="1.jpg" height="300" />
	<h3>带有alt的图片</h3>
	<img src="1.jpg" src="奇犽(篇不能正常显示才会显示字)" " height="300"/>
	<h3>带有title的图片（鼠标放上就有字显示）</h3>
	<img src="1.jpg" title="奇犽" height="300"/>
</body>
</html>
