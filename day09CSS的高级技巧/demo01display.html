<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>display的用法</title>
	<style>
		.damao {
			/*隐藏元素*/
			/*display: none;*/
			display: block;
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.ermao {
			width: 250px;
			height: 250px;
			background-color: turquoise;
		}
	</style>
</head>
<body>
	<div class="damao"></div>
	<div class="ermao"></div>
</body>
</html>
