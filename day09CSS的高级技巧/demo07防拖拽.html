<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>防止拖拽文本yv</title>
	<style>
		textarea {
			width: 500px;
			height: 220px;
			outline: none;
			border: 1px solid red;
			/*防止用户拖拽*/
			resize: none;
		}
	</style>
</head>
<body>
	<textarea>留言</textarea>
</body>
</html>
