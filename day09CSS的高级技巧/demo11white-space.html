<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		div {
			width: 150px;
			height: 25px;
			border: 1px solid turquoise;
			/*当文字显示不开，自动换行*/
			/*white-space: normal;*/
			/*强制文字一行显示,除非遇到br*/
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}
	</style>
</head>
<body>
	<div>
		省略号单行文本居中啦啦啦啦啦啦啦啦
	</div>
</body>
</html>
