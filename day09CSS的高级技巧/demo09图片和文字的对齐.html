<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>图片和文字的对齐</title>
	<style>
		.one {
			/*默认的是基线对齐*/
			vertical-align: baseline;
		}
		.two {
			/*让图片的中线对齐文字的中线(垂直居中)*/
			vertical-align: middle;
		}
		.three {
			/*让图片的顶线对齐文字的顶线（顶部对齐）*/
			vertical-align: top;
		}
	</style>
</head>
<body>
	<div>
		<img src="images/2.jpg" alt="" class="one">看啥
	</div>
	<div>
		<img src="images/2.jpg" alt="" class="two">看啥
	</div>
	<div>
		<img src="images/2.jpg" alt="" class="three">看啥
	</div>
</body>
</html>
