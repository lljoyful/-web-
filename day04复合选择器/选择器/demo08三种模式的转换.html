<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style >
		span{
			/*把行内转换为块级元素*/
			display: block;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		div{
			/*块级元素转化为行内元素*/
			display: inline;
			width: 200px;
			height: 200px;
			background-color: blue;
		}
		a {
			/*display: inline-block;*/
			width: 80px;
			height: 25px;
			background-color: orange;
		}
	</style>
</head>
<body>
	<span>行内元素</span>
	<span>行内元素</span>
	<div>块级元素</div>
	<div>块级元素</div>
	<a href="https://www.baidu.com/">百度</a>
	<a href="#">新浪</a>
</body>
</html>
